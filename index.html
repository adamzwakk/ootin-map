<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<style type="text/css">
		#mapid { width:1920px; height:1080px; }
		.leaflet-container {
	    	background: #000;
		}
	</style>
</head>
<body>
	 <div id="mapid"></div>

	 <script type="text/javascript">
	 	$(document).ready(function(){
		 	var map = L.map('mapid', {
		 		minZoom:0,
		 		maxZoom: 7,
	  			zoom: 2,
		 		center: [50,50],
		 	});
		 	L.tileLayer('./src/mapfiles/grid/{z}/{x}/{y}.jpg',{noWrap:true}).addTo(map);

		 	let entrances = [];
		 	map.on('click',function(e){
		 		entrances.push(e.latlng);
		 		console.log(JSON.stringify(entrances));
		 	});

		 	$.getJSON('src/entrances.json',function(data){
		 		_.each(data.entrances,function(e){
		 			entrances.push(e);
		 			L.marker([e.lat, e.lng],{title:e.name}).addTo(map);
		 		});
		 	});
	 	})
	 </script>
</body>
</html>
