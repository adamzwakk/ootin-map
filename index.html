<!DOCTYPE html>
<html>
<head>
	<title>OOTin Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<style type="text/css">
		#mapid { width:1920px; height:1080px; }
		.leaflet-container {
	    	background: #000;
		}
	</style>
</head>
<body>
	 <div id="mapid"></div>

	 <script type="text/javascript">
	 	let entrances = [];
	 	let places = [];

	 	$(document).ready(function(){
	 		$.ajaxSetup({
			    async: false
			});

		 	var map = L.map('mapid', {
		 		minZoom:0,
		 		maxZoom: 7,
	  			zoom: 2,
		 		center: [50,50],
		 	});
		 	L.tileLayer('./assets/mapfiles/grid/{z}/{x}/{y}.jpg',{noWrap:true}).addTo(map);

		 	
		 	map.on('click',function(e){
		 		entrances.push(e.latlng);
		 		console.log(JSON.stringify(entrances));
		 	});

		 	function renderEntrances(){
		 		$.getJSON('./assets/data/places.json',function(data){
		 			places = data;
		 		});
			 	$.getJSON('./assets/data/entrances.json',function(data){
			 		_.each(data,function(e){
			 			entrances.push(e);
			 			if(typeof e.from !== 'undefined'){
			 				if(typeof e.nick !== 'undefined'){
			 					title = e.nick+' ('+e.from+' -> '+e.to+')';
			 				} else {
				 				from = _.findWhere(places,{"id":e.from});
				 				to = _.findWhere(places,{"id":e.to});
				 				title = from.name+' -> '+to.name+' ('+e.from+' -> '+e.to+')';
			 				}
			 			} else {		 			
				 			if(typeof e.name == 'undefined'){
				 				title = e.lat+', '+e.lng;
				 			} else {
				 				title = e.name;
				 			}
			 			}
			 			var m = L.marker([e.lat, e.lng],{title:title});
			 			m.bindPopup(title).openPopup();
			 			m.addTo(map);
			 		});

			 		//var polyLine = L.polyline([[data.entrances[0].lat,data.entrances[0].lng],[data.entrances[3].lat,data.entrances[3].lng]],{color:'red'}).addTo(map);
			 	});
		 	}

		 	renderEntrances();
	 	})
	 </script>
</body>
</html>
